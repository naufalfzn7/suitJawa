<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="w-full h-svh flex items-center flex-col">
      <div class="judul mt-14 h-fit">
        <h1
          class="mb-4 text-center text-4xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"
        >
          <span
            class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400"
            >Suwit Jawa</span
          >
          V.2.0.
        </h1>
      </div>

      <div
        class="mt-14 main-card min-w-[30rem] min-h-[30rem] flex flex-wrap gap-1 relative"
      >
        <div
          class="comp-side w-full h-1/2 bg-gradient-to-b from-slate-200 to-sky-500 rounded-t-3xl flex items-center justify-evenly"
        >
          <div class="jempol w-32 h-32 bg-white border-3 rounded-full" id="">
            <img src="img/semut.png" alt="" class="pilihanComp" />
          </div>
        </div>
        <div
          class="user-side w-full h-1/2 bg-gradient-to-t from-slate-200 to-green-500 rounded-b-3xl flex items-center justify-evenly"
        >
          <div
            class="overflow-hidden w-32 h-32 bg-white rounded-full border-4 hover:border-sky-500"
            id=""
          >
            <img
              src="img/gajah.png"
              alt=""
              class="cursor-pointer scale-110 input"
              value="gajah"
            />
          </div>
          <div
            class="overflow-hidden w-32 h-32 bg-white rounded-full border-4 hover:border-sky-500"
            id=""
          >
            <img
              src="img/orang.png"
              alt=""
              class="cursor-pointer scale-110 input"
              value="orang"
            />
          </div>
          <div
            class="overflow-hidden w-32 h-32 bg-white rounded-full border-4 hover:border-sky-500"
            id=""
          >
            <img
              src="img/semut.png"
              alt=""
              class="cursor-pointer scale-110 input"
              value="semut"
            />
          </div>
        </div>
        <div
          id="hasil"
          class="flex justify-center items-center text-xl font-semibold hasil w-40 h-14 bg-white absolute top-1/2 left-1/2 + -translate-x-1/2 -translate-y-1/2 border-4 border-red-500 rounded-full"
        ></div>
      </div>
    </div>
  </body>
  <script src="suitJawa.js"></script>
</html>
